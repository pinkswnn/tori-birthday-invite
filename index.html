<!DOCTYPE html>

<head>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background:
        radial-gradient(circle at 0% 0%, #ffb3ec 0, transparent 45%),
        radial-gradient(circle at 100% 100%, #9fd8ff 0, transparent 45%),
        #050821;
      color: #fdfdff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px 14px 40px;
    }

    .page {
      width: 100%;
      max-width: 900px;
      background: linear-gradient(145deg, #07102c 0%, #071839 40%, #0a2147 100%);
      border-radius: 28px;
      box-shadow: 0 22px 60px rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(129, 212, 255, 0.45);
      overflow: hidden;
      position: relative;
    }

    /* fingerprint / map vibes */
    .page::before,
    .page::after {
      content: "";
      position: absolute;
      border-radius: 999px;
      opacity: 0.18;
      pointer-events: none;
    }
    .page::before {
      width: 320px;
      height: 320px;
      border: 1px dashed #32e0ff;
      top: -140px;
      right: -80px;
    }
    .page::after {
      width: 360px;
      height: 360px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      bottom: -180px;
      left: -120px;
    }

    .inner {
      position: relative;
      z-index: 2;
      padding: 22px 20px 28px;
    }

    /* top label */
    .tag-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 12px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(50, 224, 255, 0.9);
      background: rgba(7, 21, 58, 0.95);
      font-size: 0.7rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #cfe9ff;
    }
    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #32e0ff;
      box-shadow: 0 0 10px #32e0ff;
    }

    .tiny-tag {
      font-size: 0.75rem;
      color: #ffbde9;
      font-weight: 500;
    }

    /* hero section */
    .hero {
      display: flex;
      flex-direction: column-reverse;
      gap: 18px;
      margin-bottom: 20px;
    }

    @media (min-width: 720px) {
      .hero {
        flex-direction: row;
        align-items: center;
      }
    }

    .hero-text {
      flex: 1.1;
    }

    .eyebrow {
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #9fd8ff;
      margin-bottom: 4px;
    }

    h1 {
      font-size: 2.1rem;
      line-height: 1.2;
      margin-bottom: 6px;
    }
    h1 span.script {
      font-family: "Pacifico", cursive;
      font-size: 2.2rem;
      color: #ffbaf3;
      display: block;
    }
    h1 span.blue {
      color: #32e0ff;
    }

    .hero-sub {
      font-size: 0.96rem;
      color: #e5edff;
      margin-bottom: 14px;
    }

    .hero-sub strong {
      color: #ffffff;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255, 186, 243, 0.16);
      font-size: 0.8rem;
      color: #ffddfb;
      margin-bottom: 6px;
    }
